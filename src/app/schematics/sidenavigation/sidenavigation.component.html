<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>materialSchematic</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="[ '/dashboard']" routerLinkActive="active">Dashboard</a>
      <a mat-list-item [routerLink]="[ '/form']" routerLinkActive="active">Address Form</a>
      <a mat-list-item [routerLink]="[ '/table']" routerLinkActive="active">Table</a>
      <a mat-list-item [routerLink]="[ '/tree']" routerLinkActive="active">Tree</a>
      <a mat-list-item [routerLink]="[ '/drag']" routerLinkActive="active">Drag & drop</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
